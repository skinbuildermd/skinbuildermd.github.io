<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://baguettecss.github.io/v2/v2.css">
    <link rel="shortcut icon" href="https://skinbuildermd.github.io/site/img/logo/skinbuilder-logo-mini.svg" type="image/x-icon">

    <script src="./js/compile-skin.js"></script>
    <script src="./js/change-clothes.js"></script>
    <script src="./js/selected-file.js"></script>

    <title>SkinBuilder</title>
</head>
<body>
    <div class="headline -l">
        <div class="logo">
            <a href="./">
                <img src="./img/logo/skinbuilder-logo-full.svg" alt="">
            </a>
        </div>
    </div>
    <div class="main">
        <div class="in">
            <div class="pre-skin">
                <div class="adds-skins -br1">
                    <div id="golova" class="installed"></div>
                    <div id="verh" class="installed"></div>                    
                    <div id="nogi" class="installed"></div>
                    <div id="obuv" class="installed"></div>
                </div>
            </div>
            <div class="skin -br1">
                <div class="pix-skin">
                    <img id="skin-sel" src="img/air.png" alt="">
                </div>
                <div class="skompil">
                    <label class="change-btn -br1" for="inputImage">
                        <span id="labelText" title="Выберите файл...">Выберите файл</span>
                        <input type="file" id="inputImage" accept="image/*">
                    </label>
                    <div style="margin-left: 1rem;" class="skompil-btn -br1" title="Скомпилировать Ваш скин">
                        <p id="compileButton" title="Скомпилировать Ваш скин" onclick="compileSkin()">Скомпилировать</p>
                    </div>
                </div>
            </div>
            <div class="at">
                <div class="clothes -br1">
                    <div class="-br1 c hj"></div>
                    <div class="-br1 c verh selected" onclick="changeClothes('verh')"><img class="verh" src="./img/models/var/verh_1.png"></div>
                    <div class="-br1 c nogi" id="nogi-add" onclick="changeClothes('nogi')"><img src="./img/models/nogi/nogi_1.png"></div>
                    <div class="-br1 c obuv" onclick="changeClothes('obuv')"></div>
                </div>
                <div class="all-cloat -br1">
                    <div class="all-cloat-scroll">
                        <div class="w -br1">
                            <img id="verh-go" src="./img/models/verh/verh_1.png" alt="">
                        </div>
                        <div class="w -br1">
                            <img id="verh-go" src="./img/models/verh/verh_2.png" alt="">
                        </div>
                        <div class="w -br1">
                            <img id="verh-go" src="./img/models/verh/verh_3.png" alt="">
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script>

// Получаем все элементы с классом "verh-go"
var verhGoElements = document.querySelectorAll("[id^='verh-go']");

// Добавляем обработчик событий к каждому элементу
verhGoElements.forEach(function (element) {
element.addEventListener("click", function () {
  var imageUrl = this.src;
  var image = document.createElement("img");
  image.src = imageUrl;
  image.alt = "Image";

  if (this.id === "nogi-go") {
    var divNogi = document.getElementById("nogi");
    divNogi.innerHTML = ""; // Очищаем содержимое блока "nogi"
    divNogi.appendChild(image);
  } else {
    var divInstalled = document.createElement("div");
    divInstalled.classList.add("installed");
    divInstalled.id = "verh";
    divInstalled.innerHTML = '<img id="verh-skin" src="' + imageUrl + '">';

    var existingDivVerh = document.getElementById("verh");
    existingDivVerh.parentNode.replaceChild(divInstalled, existingDivVerh);
  }
});
});

document.getElementById('inputImage').addEventListener('change', displaySelectedFile);

      // Получаем все элементы с классом "installed"
      var installedBlocks = document.querySelectorAll('.installed');

      // Перебираем полученные элементы и добавляем обработчик события на клик
      installedBlocks.forEach(function(block) {
        var deleteButton = block.querySelector('#del-img');
        deleteButton.addEventListener('click', function() {
          // Удаляем родительский блок, содержащий изображение
          block.remove();
        });
      });

      document.getElementById('inputImage').addEventListener('change', displaySelectedFile);
</script>
</body>
</html>
