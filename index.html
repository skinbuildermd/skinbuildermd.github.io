<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://baguettecss.github.io/v1/v1.css">
    <link rel="shortcut icon" href="./img/logo/logo-spwp.svg" type="image/x-icon">

    <!--Скрипты-->
    <script src="./js/garderob.js"></script>
    <script src="./js/selected-file.js"></script>
    <script src="./js/auto-add-verh.js"></script>
    <script src="./js/auto-add-nogi.js"></script>
    <title>SkinBuilder</title>
</head>
<body>
    <div class="headline -l">
        <div class="logo">
            <a href="./">
                <img style="width: 45px;" src="./img/logo/logo-spwp.svg" alt="">
                <h4>
                    SkinBuilder
                </h4>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="in">
            <div class="pre-skin">
                <div class="adds-skins -br">
                    <div id="golova" class="installed"></div>
                    <div id="verh" class="installed"></div>
                    <div id="nogi" class="installed"></div>
                    <div id="obuv" class="installed"></div>
                </div>
            </div>
            <div class="skin -br">
                <div class="pix-skin">
                    <img id="skin-sel" src="./img/air.png" alt="">
                </div>
                <div class="skompil">
                    <label class="change-btn -br" for="inputImage">
                        <span id="labelText" title="Выберите файл...">Выберите файл</span>
                        <input type="file" id="inputImage" accept="image/*">
                    </label>
                    <div style="margin-left: 1rem;" class="skompil-btn -br">
                        <p id="compileButton" title="Скомпилировать Ваш скин">Скомпилировать</p>
                    </div>
                </div>
            </div>
            <div class="at">
                <div class="clothes -br">
                    <div class="c hj"></div>
                    <div class="c verh selected"><img class="verh" src="./img/models/verh/verh_1.png"></div>
                    <div class="c nogi"><img src="./img/models/nogi/nogi_1.png"></div>
                    <div class="c obuv"></div>
                </div>                
                <div class="all-cloat -br">
                    <div class="all-cloat-scroll">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
